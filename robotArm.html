<!DOCTYPE html>
<html>
<body>
    <canvas id="gl-canvas" width="512" height="512"></canvas>
    <div>
        Base rotation 
        <input id="slider1" type="range" min="-175" max="175" step="10" value="0" /> 180
    </div>
    <div>
        Segment 1  
        <input id="slider2" type="range" min="-90" max="90" step="10" value="0" /> 90
    </div>
    <div>
        Segment 2  
        <input id="slider3" type="range" min="-160" max="160" step="10" value="0" /> 160
    </div>
    <div>
        Segment 3 
        <input id="slider4" type="range" min="-160" max="160" step="10" value="0" /> 160
    </div>
    <div>
        <button id="toggle-animation">Toggle Animation</button>
    </div>    
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition;
        in vec4 aColor;
        out vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() {
            vColor = aColor;
            gl_Position = projectionMatrix * modelViewMatrix * aPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vColor;
        out vec4 fColor;

        void main() {
            fColor = vColor;
        }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="robotArm.js"></script>
</body>
<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    #gl-canvas {
        border: 1px solid #d874ce;
        margin-bottom: 20px;
    }

    div {
        margin: 5px;
    }
</style>
</html>
